<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Kumbh+Sans' rel='stylesheet'>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-bot" src="images/bg-pattern-bottom.svg" alt="">
  <div class="main">
    <div class="container">
      <div>
        <img class="avatar" src="images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="name weight">Victor Crest <span class="lighter">26</span></div>
      <div class="live lighter">London</div>
      <hr>
      <div class="flex">
        <div>
          <div class="weight">80K</div>
          <div class="activity lighter">Followers</div>
        </div>
        <div>
          <div class="weight">803K</div>
          <div class="activity lighter">Likes</div>
        </div>
        <div>
          <div class="weight">1.4K</div>
          <div class="activity lighter">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Hac.Toyger/">Toyger</a>.
  </div>
</body>
</html>
